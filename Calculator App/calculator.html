<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator App</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="calculator-icon-4.png" type="image/x-icon">
</head>
<body class="mt-5 pt-lg-5 pt-2 pb-5">
    <div class="col-lg-4 col-md-6 col-10 mx-auto p-4 rounded-5 text-white" style="background-color: #074A48; height: 80vh;">
        <div class="p-2 rounded-4" id="main" style="height: 30vh; background-color: white;color: black;">
            <div class="d-flex justify-content-between">
                <h1 class="fw-bold mt-1 fs-5" style="color: #0d8f8a;">QuickCal <sub class="fs-6">pro</sub></h1>
                <button class="btn" onclick="darkMode()" ondblclick="lightMode()"><svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="currentColor" class="bi bi-brightness-low" viewBox="0 0 16 16">
                    <path d="M8 11a3 3 0 1 1 0-6 3 3 0 0 1 0 6m0 1a4 4 0 1 0 0-8 4 4 0 0 0 0 8m.5-9.5a.5.5 0 1 1-1 0 .5.5 0 0 1 1 0m0 11a.5.5 0 1 1-1 0 .5.5 0 0 1 1 0m5-5a.5.5 0 1 1 0-1 .5.5 0 0 1 0 1m-11 0a.5.5 0 1 1 0-1 .5.5 0 0 1 0 1m9.743-4.036a.5.5 0 1 1-.707-.707.5.5 0 0 1 .707.707m-7.779 7.779a.5.5 0 1 1-.707-.707.5.5 0 0 1 .707.707m7.072 0a.5.5 0 1 1 .707-.707.5.5 0 0 1-.707.707M3.757 4.464a.5.5 0 1 1 .707-.707.5.5 0 0 1-.707.707"/>
                </svg></button>
            </div> <br> <br>
            <div>
                <p class="mt-5 pb-2 fs-3 fw-bold text-wrap text-break" id="display"></p>
                <p class="fw-bold text-end fs-3 pb-2" id="ans"></p>
            </div>  
        </div>
        <table class=" mt-2" style="height: 44vh; width: 100%; background-color: white; color: black;" id="tab">
            <tr>
                <th class="px-3 py-2 border border-dark text-center fs-3" onclick="clearDisplay()">c</th>
                <th class="px-3 py-2 border border-dark text-center fs-5" onclick="sign()">+/-</th>
                <th class="px-3 py-2 border border-dark text-center fs-5" onclick="per()">%</th>
                <th class="px-3 py-2 border border-dark text-center fs-5" style="background-color: #0d8f8a;" onclick="plus()">+</th>
            </tr>

            <tr>
                <th class="px-3 py-2 border border-dark text-center fs-5" onclick="addToDisplay('1')">1</th>
                <th class="px-3 py-2 border border-dark text-center fs-5" onclick="addToDisplay('2')">2</th>
                <th class="px-3 py-2 border border-dark text-center fs-5" onclick="addToDisplay('3')">3</th>
                <th class="px-3 py-2 border border-dark text-center fs-5" style="background-color: #0d8f8a;" onclick="minus()">-</th>
            </tr>

            <tr>
                <th class="px-3 py-2 border border-dark text-center fs-5" onclick="addToDisplay('4')">4</th>
                <th class="px-3 py-2 border border-dark text-center fs-5" onclick="addToDisplay('5')">5</th>
                <th class="px-3 py-2 border border-dark text-center fs-5" onclick="addToDisplay('6')">6</th>
                <th class="px-3 py-2 border border-dark text-center fs-5" style="background-color: #0d8f8a;" onclick="times()">x</th>
            </tr>

            <tr>
                <th class="px-3 py-2 border border-dark text-center fs-5" onclick="addToDisplay('7')">7</th>
                <th class="px-3 py-2 border border-dark text-center fs-5" onclick="addToDisplay('8')">8</th>
                <th class="px-3 py-2 border border-dark text-center fs-5" onclick="addToDisplay('9')">9</th>
                <th class="px-3 py-2 border border-dark text-center fs-5" style="background-color: #0d8f8a;" onclick="divide()">/</th>
            </tr>

            <tr>
                <th class="px-3 py-2 border border-dark text-center fs-5" onclick="del()">del</th>
                <th class="px-3 py-2 border border-dark text-center fs-5" onclick="addToDisplay('0')">0</th>
                <th class="px-3 py-2 border border-dark text-center fs-5" onclick="dot()">.</th>
                <th class="px-3 py-2 border border-dark text-center fs-4" style="background-color: #0d8f8a;" onclick="enter()">=</th>
            </tr>
        </table>
    </div>


<script src="script.js"></script>
</body>
</html>
